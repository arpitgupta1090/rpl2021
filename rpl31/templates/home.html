{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
<title>RPL2021</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{%static 'css/w3.css' %}">
<link rel="stylesheet" href="{%static 'css/w5.css' %}">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url({% static 'images/home2.jpg' %});
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
  background-color: #ddd;
  outline: none;
}



button {
  background-color: #4CAF50;
  color: white;
  font-size: 15px;
  padding: 2px 14px;
  margin: 1px 1px;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.5;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

.signupbtn {
  padding: 14px 20px;
  background-color: #4CAF50;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 48%;
}

.cancelbtn1 {
  width: auto;
  padding: 14px 20px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
	  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}


</style>
<body>


<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-topmiddle w3-xxlarge w3-text-green">
 {% if messages %}
     {% for message in messages %}
         <div class="text-center alert alert-{{ message.tags }}">
             {{ message|safe }}
         </div>
     {% endfor %}
 {% endif %}
  </div>
  <div class="w3-display-middle w3-xxxlarge w3-text-white">
    <p><b>{{series}}</b></p>
  </div>

  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><a href="register" ><button class="button w3-black w3-border">Sign Up</button></a></p>
    <p><a href="login" ><button class="button w3-black w3-border">Login</button></a></p>
	<p><a href="{%static 'pdf/rpl.pdf' %}" target="_blank"><button class="button w3-black w3-border">Rules</button></a></p>
  </div>
  <div class="w3-display-bottomleft w3-container w3-text-white">
    <p>developed by <a href="https://www.linkedin.com/in/arpit-gupta-77129219/" target="_blank">Arpit Gupta</a></p>
  </div>
</div>

<!-- Login Modal -->



<div id="id02" class="modal">
  
  <form class="modal-content animate" action="login" method="post">
	{% csrf_token %}
    <div class="container">
      <label for="email"><b>Email Id (xxx@yyy.zz)</b></label>
      <input type="email" placeholder="Enter Email id" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw1" id="psw1" required>
    </div>

    <div class="container" style="background-color:#f1f1f1">
	  <button type="submit" class="signupbtn" style="width: 48%;" >Login</button>
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn1" style="width: 48%;">Cancel</button>
      <br>
      <p class="psw"><a id="forgotpassowrd" href="forgotpassword"  onclick="get_email();">Forgot password?</a></p>
    </div>
  </form>
</div>
  
  
  

<script>

var get_email = function() {
username=document.getElementById('email').value;
var forgotlink = "forgot.py?email=" + username;
document.getElementById("forgot").setAttribute("href",forgotlink);
}
// Get the modal
var modal = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
